  <!-- Edit/Logout Button (pro-act at x:24, y:24) -->
  <button class="pro-act-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path d="M2.5 14.375V17.5H5.625L14.8417 8.28333L11.7167 5.15833L2.5 14.375ZM17.2583 5.86667C17.5833 5.54167 17.5833 5.01667 17.2583 4.69167L15.3083 2.74167C14.9833 2.41667 14.4583 2.41667 14.1333 2.74167L12.6083 4.26667L15.7333 7.39167L17.2583 5.86667Z" fill="#0A1748"/>
    </svg>
    <div class="divider"></div>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path d="M14.1667 6.66667L12.9917 5.49167L9.16667 9.31667L5.34167 5.49167L4.16667 6.66667L8 10.4917L4.16667 14.3167L5.34167 15.4917L9.16667 11.6667L12.9917 15.4917L14.1667 14.3167L10.3417 10.4917L14.1667 6.66667Z" fill="#0A1748"/>
    </svg>
  </button>

  <!-- Close Button (x:333, y:24) -->
  <button class="close-btn" (click)="close()">
    <svg width="12.44" height="12.44" viewBox="0 0 12.44 12.44" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M11.3674 0L6.22 5.1474L1.0726 0L0 1.0726L5.1474 6.22L0 11.3674L1.0726 12.44L6.22 7.2926L11.3674 12.44L12.44 11.3674L7.2926 6.22L12.44 1.0726L11.3674 0Z" fill="#0A1748"/>
    </svg>
  </button>

  <!-- Frame 1000002888 - Statistics Section (y:444, h:209, padding: 32px 24px, spacing: 12px) -->
  <div class="statistics-section">
    <h2>STATISTICS</h2>
    <div class="stats-grid">
      <div class="stat-item">
        <span class="stat-label">Total active pins</span>
        <span class="stat-value">{{ user.stats.totalActivePins }}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Added in 30 days</span>
        <span class="stat-value">{{ user.stats.addedIn30Days }}</span>
      </div>
    </div>
  </div>

  <!-- Frame 1000002923 - Your Specialists Section (y:653, h:300) -->
  <div class="specialists-section">
    <div class="section-header">
      <h2>YOUR SPECIALISTS</h2>
      <button class="add-specialist-btn" (click)="addSpecialist()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M15.8333 10.8333H10.8333V15.8333H9.16667V10.8333H4.16667V9.16667H9.16667V4.16667H10.8333V9.16667H15.8333V10.8333Z" fill="#0A1748"/>
        </svg>
        Add specialist
      </button>
    </div>

    <div class="specialists-list">
      <div *ngFor="let specialist of specialists" class="specialist-item">
        <img [src]="specialist.avatar" [alt]="specialist.name" class="specialist-avatar" />
        <div class="specialist-info">
          <h3>{{ specialist.name }}</h3>
          <p>{{ specialist.specialty }}</p>
        </div>
        <div class="specialist-actions">
          <button class="icon-btn" (click)="editSpecialist(specialist.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M2.5 14.375V17.5H5.625L14.8417 8.28333L11.7167 5.15833L2.5 14.375ZM17.2583 5.86667C17.5833 5.54167 17.5833 5.01667 17.2583 4.69167L15.3083 2.74167C14.9833 2.41667 14.4583 2.41667 14.1333 2.74167L12.6083 4.26667L15.7333 7.39167L17.2583 5.86667Z" fill="#0A1748"/>
            </svg>
          </button>
          <button class="icon-btn" (click)="deleteSpecialist(specialist.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M5 15.8333C5 16.75 5.75 17.5 6.66667 17.5H13.3333C14.25 17.5 15 16.75 15 15.8333V5.83333H5V15.8333ZM15.8333 3.33333H12.9167L12.0833 2.5H7.91667L7.08333 3.33333H4.16667V5H15.8333V3.33333Z" fill="#0A1748"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
