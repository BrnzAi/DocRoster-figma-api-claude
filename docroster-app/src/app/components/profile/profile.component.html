<!-- Profile Page - 393x808 from Figma -->
<div class="profile-page">
  <!-- Top Story (465x444 with gradient overlay) -->
  <div class="top-story">
    <div class="profile-image">
      <img [src]="user.avatar" [alt]="user.name" />
    </div>

    <!-- Frame 1000002833 - Text overlay at y:300 -->
    <div class="content-overlay">
      <h1 class="profile-name">{{ user.name }}</h1>
      
      <!-- Frame 1000002895 - Email + Phone buttons -->
      <div class="contact-buttons">
        <button class="contact-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6ZM20 6L12 11L4 6H20ZM20 18H4V8L12 13L20 8V18Z" fill="#0A1748"/>
          </svg>
          Email
        </button>

        <button class="contact-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M6.54 5C6.6 5.89 6.75 6.76 6.99 7.59L5.79 8.79C5.38 7.59 5.12 6.32 5.03 5H6.54ZM16.4 17.02C17.25 17.26 18.12 17.41 19 17.47V18.96C17.68 18.87 16.41 18.61 15.2 18.21L16.4 17.02ZM7.5 3H4C3.45 3 3 3.45 3 4C3 13.39 10.61 21 20 21C20.55 21 21 20.55 21 20V16.51C21 15.96 20.55 15.51 20 15.51C18.76 15.51 17.55 15.31 16.43 14.94C16.331 14.903 16.2256 14.886 16.12 14.89C15.86 14.89 15.61 14.99 15.41 15.18L13.21 17.38C10.3755 15.9303 8.06966 13.6245 6.62 10.79L8.82 8.59C9.1 8.31 9.18 7.92 9.07 7.57C8.69132 6.41789 8.4989 5.21274 8.5 4C8.5 3.45 8.05 3 7.5 3Z" fill="#0A1748"/>
          </svg>
          Phone
        </button>
      </div>
    </div>
  </div>

  <!-- Pro-act Button (Edit/Logout) -->
  <button class="pro-act-btn" (click)="editProfile()">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
      <path d="M2.25 15.75H5.0625L13.3575 7.455L10.545 4.6425L2.25 12.9375V15.75ZM3.75 13.56L10.545 6.765L11.235 7.455L4.44 14.25H3.75V13.56ZM13.7775 2.4675C13.7081 2.39797 13.6257 2.34281 13.535 2.30518C13.4442 2.26754 13.347 2.24817 13.2488 2.24817C13.1505 2.24817 13.0533 2.26754 12.9625 2.30518C12.8718 2.34281 12.7894 2.39797 12.72 2.4675L11.3475 3.84L14.16 6.6525L15.5325 5.28C15.602 5.21061 15.6572 5.1282 15.6948 5.03747C15.7325 4.94674 15.7518 4.84948 15.7518 4.75125C15.7518 4.65302 15.7325 4.55576 15.6948 4.46503C15.6572 4.3743 15.602 4.29189 15.5325 4.2225L13.7775 2.4675Z" fill="#0A1748"/>
    </svg>
    <div class="divider"></div>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" (click)="logout(); $event.stopPropagation()">
      <path d="M14.1667 6.66667L12.9917 5.49167L9.16667 9.31667L5.34167 5.49167L4.16667 6.66667L8 10.4917L4.16667 14.3167L5.34167 15.4917L9.16667 11.6667L12.9917 15.4917L14.1667 14.3167L10.3417 10.4917L14.1667 6.66667Z" fill="#0A1748"/>
    </svg>
  </button>

  <!-- Close Button -->
  <button class="close-btn" (click)="close()">
    <svg width="12.44" height="12.44" viewBox="0 0 12.44 12.44" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M11.3674 0L6.22 5.1474L1.0726 0L0 1.0726L5.1474 6.22L0 11.3674L1.0726 12.44L6.22 7.2926L11.3674 12.44L12.44 11.3674L7.2926 6.22L12.44 1.0726L11.3674 0Z" fill="#0A1748"/>
    </svg>
  </button>

  <!-- Frame 1000002888 - Statistics Section -->
  <div class="statistics-section">
    <h2 class="section-heading">Statistics</h2>
    <div class="stats-container">
      <div class="stats-content">
        <div class="stat-big">{{ user.stats.totalActivePins }}</div>
        <div class="stat-small">Total active pins</div>
      </div>
      <div class="stats-content">
        <div class="stat-big">{{ user.stats.addedIn30Days }}</div>
        <div class="stat-small">Added in 30 days</div>
      </div>
    </div>
  </div>

  <!-- Frame 1000002923 - Your Specialists Section -->
  <div class="specialists-section">
    <div class="section-header">
      <h2 class="section-heading">Your specialists</h2>
      <button class="add-specialist-btn" (click)="addSpecialist()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M15.8333 10.8333H10.8333V15.8333H9.16667V10.8333H4.16667V9.16667H9.16667V4.16667H10.8333V9.16667H15.8333V10.8333Z" fill="#0A1748"/>
        </svg>
        Add
      </button>
    </div>

    <div class="specialists-list">
      <div *ngFor="let specialist of specialists" class="specialist-item">
        <div class="specialist-avatar">
          <img [src]="specialist.avatar" [alt]="specialist.name" />
        </div>
        <div class="specialist-info">
          <h3>{{ specialist.name }}</h3>
          <p>{{ specialist.schedule }}</p>
        </div>
        <div class="specialist-actions">
          <button class="icon-btn" (click)="editSpecialist(specialist.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path d="M2.25 15.75H5.0625L13.3575 7.455L10.545 4.6425L2.25 12.9375V15.75ZM3.75 13.56L10.545 6.765L11.235 7.455L4.44 14.25H3.75V13.56ZM13.7775 2.4675C13.7081 2.39797 13.6257 2.34281 13.535 2.30518C13.4442 2.26754 13.347 2.24817 13.2488 2.24817C13.1505 2.24817 13.0533 2.26754 12.9625 2.30518C12.8718 2.34281 12.7894 2.39797 12.72 2.4675L11.3475 3.84L14.16 6.6525L15.5325 5.28C15.602 5.21061 15.6572 5.1282 15.6948 5.03747C15.7325 4.94674 15.7518 4.84948 15.7518 4.75125C15.7518 4.65302 15.7325 4.55576 15.6948 4.46503C15.6572 4.3743 15.602 4.29189 15.5325 4.2225L13.7775 2.4675Z" fill="#0A1748"/>
            </svg>
          </button>
          <button class="icon-btn" (click)="deleteSpecialist(specialist.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path d="M12 6.75V14.25H6V6.75H12ZM10.875 2.25H7.125L6.375 3H3.75V4.5H14.25V3H11.625L10.875 2.25ZM13.5 5.25H4.5V14.25C4.5 15.075 5.175 15.75 6 15.75H12C12.825 15.75 13.5 15.075 13.5 14.25V5.25Z" fill="#0A1748"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
