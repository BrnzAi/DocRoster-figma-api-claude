<!-- Login card overlay -->
<div class="login-overlay">
  <div class="login-card">
    <!-- Real Logo from Figma -->
    <div class="logo-section">
      <img src="assets/docroster-logo.png" alt="DocRoster" class="logo-image">
    </div>

        <!-- Form Container with 24px gap between all children -->
    <div class="form-container">
      <!-- Sign In Buttons - Reusable Component -->
      <app-auth-buttons 
        googleText="Sign in" 
        appleText="Sign in"
        (googleClick)="signInWithGoogle()"
        (appleClick)="signInWithApple()"
      />

      <!-- Divider -->

    <!-- Divider -->
    <div class="divider">
      <span>or</span>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Email"
          [class.invalid]="email?.invalid && (email?.dirty || email?.touched)"
        />
        <div class="error-message" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group password-group">
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Password"
          [class.invalid]="password?.invalid && (password?.dirty || password?.touched)"
        />
        <button type="button" class="help-icon" title="Password help">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M11 18H13V16H11V18ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12 6C9.79 6 8 7.79 8 10H10C10 8.9 10.9 8 12 8C13.1 8 14 8.9 14 10C14 12 11 11.75 11 15H13C13 12.75 16 12.5 16 10C16 7.79 14.21 6 12 6Z" fill="#0A1748"/>
          </svg>
        </button>
        <div class="error-message" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password-link">
        <a href="javascript:void(0)" (click)="goToRecover()">Forgot password?</a>
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
        <a href="javascript:void(0)" (click)="goToRecover()" class="error-recover-link">Forgot your password?</a>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Sign in to DocRoster</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
    </form>

      <!-- Register Link -->
      <div class="register-link">
        <p>
          Does not have an account? 
          <a href="javascript:void(0)" (click)="goToRegister()">Register now!</a>
        </p>
      </div>
    </div>
  </div>
</div>
